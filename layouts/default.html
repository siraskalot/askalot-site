<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>askalot - <%= @item[:title] %></title>
    <link rel="stylesheet" type="text/css" href="/style.css" media="screen">
    <meta name="generator" content="nanoc 3.1.7">
  </head>
  <body>
    <div id="main">
      <%= yield %>
      <%= render '_disqus' %>
    </div>
    <div id="sidebar">
      <h2>Menu</h2>
      <ul>
        <li><a href="/">Home</a></li>
      </ul>
      <h2>Archive</h2>
      <ul>
      <% sorted_articles.each do |article| %>
        <li><a href="<%= article.path %>"><%= article[:title] %></a></li>
      <% end %>
      </ul>
    </div>
  </body>
</html>
